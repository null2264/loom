name: Publish
on:
  push:
    branches:
      - 'dev/0.6-forge'
      - 'dev/0.7-forge'
      - 'dev/0.8'
      - 'dev/0.9'
      - 'dev/0.10.0'
      - 'dev/0.11.0'
      - 'dev/0.12.0'
      - 'dev/1.0'
      - 'dev/1.1'
      - 'dev/1.2'
      - 'dev/1.3'
      - 'dev/1.4'
      - 'dev/1.5'
      - 'dev/1.6'
      - 'dev/1.7'
      - 'dev/1.9'
      - 'dev/1.10'

jobs:
  build:
    runs-on: ubuntu-24.04
    steps:
      - name: setup jdk
        uses: actions/setup-java@v4
        with:
          java-version: 21
          distribution: 'temurin'
      - uses: actions/checkout@v4
      - uses: gradle/wrapper-validation-action@v2
      - name: Upload to Maven
        run: ./gradlew publish --stacktrace
        env:
          MAVEN_PASS: ${{ secrets.MAVEN_PASS }}
